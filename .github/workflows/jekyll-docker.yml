  <script>
    // متغير للتحقق من حالة تسجيل الدخول كمسؤول
    let isAdminLoggedIn = false;
    let currentEditingIndex = null; // لمعرفة إذا كان هناك رأي قيد التعديل

    // تحميل الآراء المخزنة عند بدء تشغيل الصفحة
    window.onload = () => {
      showPage('home');
      loadTestimonials();
      playMusic(); // تشغيل الموسيقى تلقائيًا
    };

    const music = document.getElementById('background-music');
    const playPauseIcon = document.getElementById('play-pause-icon');

    function playMusic() {
      music.play();
      playPauseIcon.classList.remove('fa-play');
      playPauseIcon.classList.add('fa-pause');
    }

    function toggleMusic() {
      if (music.paused) {
        music.play();
        playPauseIcon.classList.remove('fa-play');
        playPauseIcon.classList.add('fa-pause');
      } else {
        music.pause();
        playPauseIcon.classList.remove('fa-pause');
        playPauseIcon.classList.add('fa-play');
      }
    }

    function adjustVolume() {
      const volumeControl = document.getElementById('volume-control');
      music.volume = volumeControl.value;
    }

    function loadTestimonials() {
      const testimonialsList = document.getElementById('testimonialsList');
      const savedTestimonials = JSON.parse(localStorage.getItem('testimonials')) || [];
      testimonialsList.innerHTML = ''; // مسح القائمة الحالية
      savedTestimonials.forEach((testimonial, index) => {
        const newTestimonial = document.createElement('div');
        newTestimonial.classList.add('testimonial');
        newTestimonial.innerHTML = `
          <img src="${testimonial.image || 'https://via.placeholder.com/80'}" alt="${testimonial.name}">
          <div>
            <h3>${testimonial.name}</h3>
            <p>"${testimonial.comment}"</p>
          </div>
          <button class="edit-btn" onclick="editTestimonial(${index})" style="display: ${isAdminLoggedIn ? 'block' : 'none'};">Edit</button>
          <button class="delete-btn" onclick="deleteTestimonial(${index})" style="display: ${isAdminLoggedIn ? 'block' : 'none'};">Delete</button>
        `;
        testimonialsList.appendChild(newTestimonial);
      });
    }

    function toggleTestimonialForm() {
      const form = document.getElementById('testimonialForm');
      form.style.display = form.style.display === 'none' ? 'block' : 'none';
    }

    function addOrUpdateTestimonial() {
      const name = document.getElementById('patient-name').value;
      const comment = document.getElementById('patient-comment').value;
      const imageInput = document.getElementById('patient-image');
      const imageFile = imageInput.files[0];
      if (!name || !comment) {
        alert('Please fill in the name and comment fields.');
        return;
      }
      let imageUrl = '';
      if (imageFile) {
        const reader = new FileReader();
        reader.onload = function (e) {
          imageUrl = e.target.result;
          saveOrUpdateTestimonial(name, comment, imageUrl);
        };
        reader.readAsDataURL(imageFile);
      } else {
        saveOrUpdateTestimonial(name, comment, 'https://via.placeholder.com/80');
      }
    }

    function saveOrUpdateTestimonial(name, comment, image) {
      const savedTestimonials = JSON.parse(localStorage.getItem('testimonials')) || [];
      if (currentEditingIndex !== null) {
        // تحديث الرأي الحالي
        savedTestimonials[currentEditingIndex] = { name, comment, image };
        currentEditingIndex = null;
      } else {
        // إضافة رأي جديد
        savedTestimonials.push({ name, comment, image });
      }
      localStorage.setItem('testimonials', JSON.stringify(savedTestimonials));
      loadTestimonials();
      clearTestimonialForm();
    }

    function deleteTestimonial(index) {
      const savedTestimonials = JSON.parse(localStorage.getItem('testimonials')) || [];
      if (confirm('Are you sure you want to delete this testimonial?')) {
        savedTestimonials.splice(index, 1); // حذف الرأي من القائمة
        localStorage.setItem('testimonials', JSON.stringify(savedTestimonials)); // تحديث localStorage
        loadTestimonials(); // إعادة تحميل الآراء
      }
    }

    function editTestimonial(index) {
      const savedTestimonials = JSON.parse(localStorage.getItem('testimonials')) || [];
      const testimonial = savedTestimonials[index];
      document.getElementById('patient-name').value = testimonial.name;
      document.getElementById('patient-comment').value = testimonial.comment;
      currentEditingIndex = index;
      toggleTestimonialForm();
    }

    function clearTestimonialForm() {
      document.getElementById('patient-name').value = '';
      document.getElementById('patient-comment').value = '';
      document.getElementById('patient-image').value = '';
      currentEditingIndex = null;
    }

    function toggleAdminLogin() {
      const adminLogin = document.getElementById('admin-login');
      adminLogin.classList.toggle('hidden');
    }

    function loginAsAdmin() {
      const password = document.getElementById('admin-password').value;
      const correctPassword = "Hisham@2025"; // كلمة المرور السرية للمسؤول
      if (password === correctPassword) {
        isAdminLoggedIn = true;
        alert('Admin login successful!');
        loadTestimonials(); // إعادة تحميل الآراء لإظهار أزرار التعديل والحذف
      } else {
        alert('Incorrect password. Please try again.');
      }
    }

    function showPage(pageId) {
      const pages = document.querySelectorAll('.container');
      pages.forEach(page => page.classList.add('hidden'));
      document.getElementById(pageId).classList.remove('hidden');
    }

    function toggleGovernorate() {
      const country = document.getElementById('country').value;
      const egyptDiv = document.getElementById('egypt-governorates');
      const saudiDiv = document.getElementById('saudi-regions');
      if (country === 'egypt') {
        egyptDiv.classList.remove('hidden');
        saudiDiv.classList.add('hidden');
      } else if (country === 'saudi') {
        saudiDiv.classList.remove('hidden');
        egyptDiv.classList.add('hidden');
      }
    }

    function submitForm() {
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const country = document.getElementById('country').value;
      const governorateEgypt = document.getElementById('governorate-egypt').value;
      const regionSaudi = document.getElementById('region-saudi').value;
      const consultationType = document.getElementById('consultation-type').value;
      let whatsappNumber = "";
      if (country === 'egypt') {
        whatsappNumber = "201146141421";
      } else if (country === 'saudi') {
        whatsappNumber = "966560533284";
      }
      let message = `Name: ${name}
Phone: ${phone}
Country: ${country}
`;
      if (country === 'egypt') {
        message += `Governorate: ${governorateEgypt}
`;
      } else if (country === 'saudi') {
        message += `Region: ${regionSaudi}
